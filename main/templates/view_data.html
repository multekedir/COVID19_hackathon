{% import "macro_filter_form.jinja" as filter_form %}
{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        {{ filter_form.filter_form(form) }}
    </div>
    <div class="content-section">
        <legend class="border-bottom mb-4">Results</legend>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Symptoms</th>
            </tr>
            </thead>
            <tbody>
            {% for item in items %}
                <tr onclick=toggle("{{ url_for('show_person',p_id=1) }}")>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.symptoms}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
{% block newjs %}
    <script>
        function toggle(uri){
           window.open(uri, '_blank');
        }
    </script>
{#    <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='formcontroller.js') }}"/>#}
{% endblock newjs %}
